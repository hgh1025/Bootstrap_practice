
<!DOCTYPE html>
<html>
  <head>
    <title>Search Page</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" integrity="sha512-4/+zTnMQLw1PMjfncvJkAJpTnA9XsVfA4QvkbKChn4D2QbRwRtjRKvD8JWf62Z9YlZpBssZvNW8lJtL3afKo0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container mt-5">
        <h1 class="mb-4">상품 검색</h1>
        
        <!-- 검색창 -->
        <div class="row mb-4">
          <div class="col-md-8">
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="검색어를 입력하세요" aria-label="Search">
              <button class="btn btn-primary" type="submit">검색</button>
            </form>
          </div>
        </div>
        
        <!-- 필터 옵션 -->
        <div class="row mb-4">
          <div class="col-md-4">
            <select class="form-select mb-3" aria-label="Default select example">
              <option selected>카테고리 선택</option>
              <option value="1">의류</option>
              <option value="2">신발</option>
              <option value="3">액세서리</option>
            </select>
            <input type="range" class="form-range mb-3" min="0" max="1000000" step="10000" id="customRange3">
            <div class="mb-3">
              <label class="fw-bold">브랜드</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">나이키</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">아디다스</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">퓨마</label>
              </div>
            </div>
          </div>
        </div>
        
        <!-- 검색 결과 목록 -->
        <div class="row">
          <div class="col-md-3 mb-3">
            <div class="card">
              <img src="https://via.placeholder.com/150" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">상품 1</h5>
                <p class="card-text">상품 설명</p>
                <a href="#" class="btn btn-primary">상세보기</a>
              </div>
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <div class="card">
              <img src="https://via.placeholder.com/150" class="card-img-top" alt="...">
              <div class="card-body">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js" integrity="sha512-e0jgsKjgZV7h8HvLP0j4O62xWN3qWbwBo8OcJOJhn5Kjz5Z5W7H8zvOY+q8oTZrNOE9cnKjJAVnCT2d8+YzsyQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  </body>
</html>
