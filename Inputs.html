<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Input  </title>
</head>
<body>
    <div class="form-group" style="display:inline-block">
        <label for="usr">Name: display: inline-block</label>
        <input type="text" class="form-control" id="usr">
    </div>
    <div class="form-group">
        <label for="pwd">Password:display: default = inline</label>
        <input type="password" class="form-control" id="pwd">
    </div>

    <div class="form-group" >
        <label for="text">Comment:</label>
        <textarea class="form-control" rows="3" id="comment"></textarea>
    </div>


    <!-- form-check-inline을 사용하면 체크박스가 가로로 정렬되고 ,,, form-check를 사용하면 체크박스가 세로로 정렬된다.-->
    <div class="form-check-inline">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">Option1
        </label>
    </div>
    <div class="form-check-inline">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">Option2
        </label>
    </div>
    <div class="form-check-inline">
        <label class="form-check-label">
            <input type="radio" class="form-check-input" value="">Option3
        </label>
    </div>
<br>
<br>
<br>
    <div class="form-group"  style="display:inline-block">
        <!-- style="display:inline-block을 사용하면-->
        <label for="sel1">select list---- >style="display:inline-block 사용하면----- >텍스트의 길이만큼 select 크기가 결정된다.: </label>
        <select class="form-control" id="sel1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
    </div>
    <input type="range" class="form-control-range">
    <input type="file" class="form-control-file border">

</body>
</html>
