<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Flex</title>
</head>

<body>
    <!-- flex-row을 사용하면 가로 방향-->
    <div class="d-flex flex-row bg-secondary"> <!-- default는 왼쪽 정렬이다. -->
        <div class="p-2 bg-info">flex item 1</div>
        <div class="p-2 bg-warning">flex item 2</div>
        <div class="p-2 bg-primary">flex item 3</div>
    </div>
    <br>
    <div class="d-flex flex-row-reverse bg-secondary"> <!-- reverse를 추가하면 가로뱡향을 오른쪽 정렬할 수 있다. -->
        <div class="p-2 bg-info">flex item 1</div>
        <div class="p-2 bg-warning">flex item 2</div>
        <div class="p-2 bg-primary">flex item 3</div>
    </div>
    <br>
    <!-- flex-column을 사용하면 세로 방향-->
    <div class="d-inline-flex flex-column"> <!-- inline을 사용하면 text 크기 만큼 flexbox의 크기가 결정된다.-->
        <div class="p-2 bg-info">flex item 1</div>
        <div class="p-2 bg-warning">flex item 2</div>
        <div class="p-2 bg-primary">flex item 3</div>
    </div>


        <!-- 클래스를 사용하여 .justify-content-*플렉스 항목의 정렬을 변경합니다. 유효한 클래스는 start(기본값), end, center또는 between, around 입니다. -->
    <div class="container mt-3">
        <div class="d-flex justify-content-center bg-secondary mb-3">
            <div class="p-2 bg-info">flex item 1</div>
            <div class="p-2 bg-warning">flex item 2</div>
            <div class="p-2 bg-primary">flex item 3</div>
        </div>
    

        <div class="d-flex justify-content-start bg-secondary mb-3">
            <div class="p-2 bg-info">flex item 1</div>
            <div class="p-2 bg-warning">flex item 2</div>
            <div class="p-2 bg-primary">flex item 3</div>
        </div>
  

    
        <div class="d-flex justify-content-end bg-secondary mb-3">
            <div class="p-2 bg-info">flex item 1</div>
            <div class="p-2 bg-warning">flex item 2</div>
            <div class="p-2 bg-primary">flex item 3</div>
        </div>

        <div class="d-flex justify-content-around bg-secondary mb-3">
            <div class="p-2 bg-info">flex item 1</div>
            <div class="p-2 mr-auto bg-warning">flex item 2</div> <!-- mr-auto를 사용하면 item2~item1 항목을 왼쪽으로 item3을 오른쪽으로 강제로 민다 -->
            <div class="p-2 bg-primary">flex item 3</div>
        </div>
    </div>

</body>

</html>
