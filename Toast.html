<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Toast</title>
</head>
<body>
    <div class="container">
        <h3>Toast Example</h3>
        <!-- <p>이 예제에서는 data-autohide="false"를 사용하여 기본적으로 알림을 표시합니다. 알림 헤더 안에 있는 닫기(x) 아이콘을 클릭하여 닫을 수 있습니다..</p> -->
        <p>알림은 어떤 일이 발생할 때(즉, 사용자가 단추를 클릭하거나 양식을 제출할 때 등) 몇 초 동안만 표시되는 경고 상자와 같습니다.  이 예제에서는 단추를 사용하여 알림 메시지를 표시합니다.</p>
      
        <!-- <div class="toast" data-autohide="false">
          <div class="toast-header">
            <strong class="mr-auto text-primary">Toast Header</strong>
            <small class="text-muted">5 mins ago</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
          </div>
          <div class="toast-body">
            Some text inside the toast body
          </div>
        </div> -->

        <button type="button" class="btn btn-primary" id="myBtn">Show Toast</button>

  <div class="toast">
    <div class="toast-header">
      Toast Header
    </div>
    <div class="toast-body">
      Some text inside the toast body
    </div>
  </div>
    </div>
</body>

<!-- <script>
    $(document).ready(function(){
      $('.toast').toast('show');
    });
    </script> -->
    <script>
        $(document).ready(function(){
          $("#myBtn").click(function(){
            $('.toast').toast('show');
          });
        });
        </script>
</html>


<!-- 앞서 했던 툴팁과 팝오버는 창이 한번 뜨면 사라지지 않습니다. 그러나 토스트를 사용하면 몇 초동안 표시되고 다시 사라집니다.-->
