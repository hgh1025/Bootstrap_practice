<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Navs  </title>
</head>
<body>
    <!-- ul 태그에 class를 nav-tab으로 할건지 nav-pills로 할건지에 따라서 내가 원하는 nav를 만들 수 있다. -->
    <ul class="nav nav-tabs justify-content-center">
<li class="nav-item">
    <a class="nav-link active" data-toggle="tab" href="#home">Home</a>
</li>
<li class="nav-item">
    <a class="nav-link " data-toggle="tab" href="#menu1">menu1</a>
</li>
<li class="nav-item">
    <a class="nav-link " data-toggle="tab" href="#menu2">menu2</a>
</li>
<li class="nav-item">
    <a class="nav-link disabled" data-toggle="tab" href="#menu3">menu3</a>
</li>
    </ul>

    <!-- a태그의 href와  <div class="tab-content ">의 id를 연결시켜서 원하는 내용을 출력시킬 수 있다. -->
    <div class="tab-content ">
        <div class="tab-pane container active " id="home">going honme</div>
        <div class="tab-pane container fade" id="menu1">rice</div>
        <div class="tab-pane container fade" id="menu2">noddle</div>
      </div>
</body>
</html>
