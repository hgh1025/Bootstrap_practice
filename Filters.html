<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Filters </title>
</head>
<body>
    <div class="container mt-3">
        <h2>Filterable Table</h2>
        <input class="form-control" id="myInput" type="text" placeholder="Search..">
        <br>
        
        <table class="table table-bordered">
            <!-- 컬럼명을 만든다-->
          <thead>
            <tr>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Email</th>
            </tr>
          </thead>

          <!-- value을 만든다-->
          <tbody id="myTable">
            <tr>
              <td>John</td>
              <td>Doe</td>
              <td>john@example.com</td>
            </tr>
            <tr>
              <td>Mary</td>
              <td>Moe</td>
              <td>mary@mail.com</td>
            </tr>
            <tr>
              <td>July</td>
              <td>Dooley</td>
              <td>july@greatstuff.com</td>
            </tr>
            <tr>
              <td>Anja</td>
              <td>Ravendale</td>
              <td>a_r@test.com</td>
            </tr>
          </tbody>
        </table>
        
        <p>jquery에서 테이블 헤더 필터링을 방지하기 위해 tbody에서 검색을 시작합니다..</p>
      </div>
</body>
<script>
    $(document).ready(function(){
      $("#myInput").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#myTable tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
    </script>
</html>
<!-- 
예 설명: jQuery를 사용하여 각 테이블 행을 반복하여 입력 필드의 값과 일치하는 텍스트 값이 있는지 확인합니다. 
이 방법은 검색과 일치하지 않는 toggle행( )을 숨깁니다 . display:none이 방법을 사용하여 toLowerCase()텍스트를 소문자로 변환하여 검색 시 대소문자를 구분하지 않도록 합니다(검색 시 "john", "John" 및 "JOHN"도 허용). -->
