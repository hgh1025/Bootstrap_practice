<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        }

    <span class="border border-0 "></span>

    <span class="rounded"></span>
    <span class="rounded rounded-left"></span>
