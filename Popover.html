<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Popover</title>
</head>
<body>
    <div class="container" style="margin: 200px">

<a href="#" title="Header" data-toggle="popover" data-placement="top" data-content="나는 위에서 생겨">Click</a>
<a href="#" title="Header" data-toggle="popover" data-placement="bottom" data-content="나는 아래에 생겨">Click</a>
<a href="#" title="Header" data-toggle="popover" data-placement="left" data-content="나는 왼쪽에 생겨">Click</a>
<a href="#" title="Header" data-toggle="popover" data-placement="right" data-content="나는 오른쪽에 생겨">Click</a>
    </div>



</body>

<script>
    $(document).ready(function(){
      $('[data-toggle="popover"]').popover();
    });
    </script>
</html>


<!-- tooltip이랑 유사하지만 pipover를 사용할 경우 보다 많은 콘텐츠를 포함할 수 있다.-->
