<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>List Groups </title>
</head>
<body>
    <ul class="list-group">
        <li class="list-group-item active">Active item</li>
        <li class="list-group-item">Second item</li>
        <a href="#" class="list-group-item list-group-item-action">Third item</a>
      </ul>
<br>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item disabled">First item</li>
        <li class="list-group-item">Second item</li>
        <li class="list-group-item">Third item</li>
        <li class="list-group-item">Fourth item</li>
      </ul>

      <br>
      <ul class="list-group">
<li class="list-group-item d-flex justify-content-between align-items-center">
    Inbox
    <span class="badge badge-primary badge-pill">12</span>
</li>

      </ul>
</body>
</html>
<!-- list-group-item-action을 추가할 경우 hover효과가 생기고
active를 추가하면 바탕의 색이 바뀌면서 강조가 된다. -->

<!-- list-group-horizontal를 사용하면 list-group을 수평으로 나열할 수 있다. -->

<!-- d-flex justify-content-between를 추가하면 inbox의 텍스트와 12의 숫자을 각각 맨 끝으로 보낼 수 있다. -->
