<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Dropdown</title>
</head>

<body>
    <div class="btn-group" style="margin: 200px">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Samsung</button>
        <div class="btn-group">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">Sonny</button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">tablet</a>
                <a class="dropdown-item" href="#">smartphone</a>
                <a class="dropdown-item" href="#">computer</a>
            </div>
<!-- dropup을 사용하면 toggel 메뉴들이 위로 생성된다. -->
            <div class="dropup">
            <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">Sonny</button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">tablet</a>
                <a class="dropdown-item" href="#">smartphone</a>
                <a class="dropdown-item" href="#">computer</a>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
