<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Forms </title>
</head>

<body>
    <form action="/login.html">
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" placeholder="Enter email" id="email">
        </div>

        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter Password" id="pwd">
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


<br><br><br><br>

    <form class="form-inline" action="/action_page.php">
        <label for="email" class="mr-sm-2">Email address:</label>
        <input type="email" class="form-control mb-2 mr-sm-2" placeholder="Enter email" id="email">
        <label for="pwd" class="mr-sm-2">Password:</label>
        <input type="password" class="form-control mb-2 mr-sm-2" placeholder="Enter password" id="pwd">
        <div class="form-check mb-2 mr-sm-2">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
      </form>
</body>

</html>




<!-- forms의 레이아웃 양식에는 스택 형식과 인라인 형식이 있다. 스택 형식은 세로로, 인라인 형식은 가로이다.-->


<!-- 스택 형식인 경우
     각 input들 마다 적절한 여백을 보장하기 위해서 .form-group을 사용한다. 이것을 사용하면 margin,padding을 주지 않아도 된다.-->

<!-- 인라인 형식인 경우
     각 input들 마다 적절한 여백을 보장하기 위해서 .form-inline과 .mr-sm-2을 사용한다. 이것을 사용하면 margin,padding을 주지 않아도 된다.-->
