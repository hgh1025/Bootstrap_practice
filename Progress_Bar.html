<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Progress Bar</title>
</head>

<body>
    <div class="progress">
        <div class="progress-bar" style="width:30%">30%</div>
    </div>
    <br>
    <div class="progress" style="height:50px">
        <div class="progress-bar bg-danger" style="width:40%;height:50px">40%</div>
    </div>
</body>

</html>

<!-- progress-bar는 파란색으로 유동적으로 바뀔 수 있는 bar이고 progress는 흰색 바탕으로 고정적으로 해주는 것이 일반적이다.
progress-bar의 heigt를 주고 싶을 때에는 progress에도 같은 heigt를 줘야 시각적으로 좋다. -->
