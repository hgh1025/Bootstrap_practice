
<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" integrity="sha512-4/+zTnMQLw1PMjfncvJkAJpTnA9XsVfA4QvkbKChn4D2QbRwRtjRKvD8JWf62Z9YlZpBssZvNW8lJtL3afKo0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header text-center">
              <h4>Login Form</h4>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="username">Username:</label>
                  <input type="text" class="form-control" id="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block">Login</button>
                </div>
              </form>
              <p class="text-center">Don't have an account? <a href="#">Sign up</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap CDN (jQuery, Popper.js, and Bootstrap JS) -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha384-3J3q6BvCw1C9SJLTFE2N/mNjCDm25GNgDwNwHQeaqZlTcWY/1Ea9DHpNQ8cPNIpT" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js" integrity="sha512-e0jgsKjgZV7h8HvLP0j4O62xWN3qWbwBo8OcJOJhn5Kjz5Z5W7H8zvOY+q8oTZrNOE9cnKjJAVnCT2d8+YzsyQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js" integrity="sha512-azj7XcZO+Lzwg7UXawHevKu6QVQNSxrGJK+QW5ewtndSd9XfLx0xvm3q8KvJ4pOX+DJIMZMok0W2ew5ndtS5sg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
