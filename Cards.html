<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>card </title>
</head>
<body>
    <div class="card">
        <div class="card-header bg-success text-white">Header</div>
        <div class="card-body">
          <h4 class="card-title">Card title</h4>
          <p class="card-text">Some example text. Some example text.</p>
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
        <div class="card-footer bg-info text-black">Footer</div>
      </div>


      <br>
      <div class="d-flex justify-content-center">
      <div class="card" style="width:400px">
        <img class="card-img-top" src="img_avatar1.png" alt="Card image">
        <div class="card-header">title</div>
        <div class="card-body">
          <h4 class="card-title">John Doe</h4>
          <p class="card-text">Some example text.</p>
          <a href="#" class="btn btn-primary">See Profile</a>
        </div>
        <div class="card-footer">footer</div>
      </div>

      <div class="card" style="width:400px ">
        <img class="card-img-bottom" src="img_avatar1.png" alt="Card image">
        <div class="card-header">title</div>
        <div class="card-body">
          <h4 class="card-title">John Doe</h4>
          <p class="card-text">Some example text.</p>
          <a href="#" class="btn btn-primary">See Profile</a>
        </div>
        <div class="card-footer">footer</div>
      </div>
    </div>
</body>
</html>

<!-- 클래스 .card-header는 카드에 제목을 추가하고 .card-footer클래스는 카드에 바닥글을 추가합니다. -->

<!-- 이미지가 포함된 카드를 가로로 가운데 정렬하고 싶으면  <div class="d-flex justify-content-center"></div> 로 감싸야 합니다. -->
