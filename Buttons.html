<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Buttons</title>
</head>

<body>
    <div class="container">
        <h2>Button Styles</h2>
        <br>
        <br>
        <button type="button" class="btn">button</button>
        <input type="button" class="btn btn-info" value="Input Button">
        <input type="submit" class="btn btn-primary" vlue="submit Button">

        <button type="button" class="btn btn-outline-warning">Warning</button>
        <br>
        <br>
        <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>

        <br>
        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
            Loading..
        </button>
    </div>
</body>

</html>

<!-- 
button 이랑 input이 있다. input안에 value을 추가하면 그 내용을 보여준다.
button에 outline을 주면 테두리랑 글씨체 색만 변화한다.
 <span class="spinner-border spinner-border-sm"></span>를 추가하면 로딩중이라는 것을 표현할 수 있따.
-->
